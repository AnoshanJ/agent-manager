# Source: wso2-agent-manager/templates/jobs/db-migration-job.yaml
apiVersion: batch/v1
kind: Job
metadata:
  name: amp-db-migration
  labels:
    helm.sh/chart: wso2-agent-manager-0.0.0-dev
    app.kubernetes.io/name: wso2-agent-manager
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "0.0.0-dev"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/component: db-migration
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  backoffLimit: 3
  ttlSecondsAfterFinished: 300
  template:
    metadata:
      name: amp-db-migration
      labels:
        app.kubernetes.io/name: wso2-agent-manager
        app.kubernetes.io/instance: release-name
        app.kubernetes.io/component: db-migration
    spec:
      
      restartPolicy: Never
      initContainers:
        - name: wait-for-db
          image: postgres:16-alpine
          command:
            - sh
            - -c
            - |
              until pg_isready -h amp-postgresql -p 5432 -U agentmanager; do
                echo "Waiting for PostgreSQL to be ready..."
                sleep 2
              done
              echo "PostgreSQL is ready!"
          env:
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: amp-postgresql
                  key: password

        # Generate builtin evaluators JSON using versioned SDK
        - name: generate-builtin-evaluators
          image: "ghcr.io/wso2/amp-evaluation-monitor:0.0.0-dev"
          imagePullPolicy: IfNotPresent
          command:
            - python
            - -c
            - |
              import json
              from amp_evaluation.evaluators.builtin import list_builtin_evaluators

              evaluators = list_builtin_evaluators()
              with open('/data/builtin_evaluators.json', 'w') as f:
                  json.dump(evaluators, f, indent=2, default=str)

              print(f"✅ Generated {len(evaluators)} builtin evaluators")
          volumeMounts:
            - name: evaluators-data
              mountPath: /data
          resources:
            limits:
              cpu: 200m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 128Mi
      containers:
        - name: db-migration
          image: "ghcr.io/wso2/amp-api:0.0.0-dev"
          imagePullPolicy: IfNotPresent
          command:
            - /go/bin/agent-manager-service
            - -migrate
            - -server=false
          env:
            - name: DB_HOST
              value: "amp-postgresql"
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              value: "agentmanager"
            - name: DB_USER
              value: "agentmanager"
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: amp-postgresql
                  key: password
            - name: API_KEY_VALUE
              valueFrom:
                secretKeyRef:
                  name: amp-api
                  key: api-key
            - name: LOG_LEVEL
              value: "INFO"
            - name: OPEN_CHOREO_BASE_URL
              value: "http://openchoreo-api.openchoreo-control-plane:8080/api/v1"
            # Point to generated evaluators JSON
            - name: BUILTIN_EVALUATORS_PATH
              value: "/data/builtin_evaluators.json"
          volumeMounts:
            - name: evaluators-data
              mountPath: /data
              readOnly: true
          resources:
            limits:
              cpu: 200m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 128Mi
      volumes:
        - name: evaluators-data
          emptyDir: {}
