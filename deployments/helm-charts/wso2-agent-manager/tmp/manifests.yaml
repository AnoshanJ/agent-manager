# Source: wso2-agent-manager/templates/jobs/tls-certs-job.yaml
apiVersion: batch/v1
kind: Job
metadata:
  name: amp-api-tls-certs
  labels:
    helm.sh/chart: wso2-agent-manager-0.0.0-dev
    app.kubernetes.io/name: wso2-agent-manager
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "0.0.0-dev"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/component: tls-cert-generator
  annotations:
    helm.sh/hook: pre-install,pre-upgrade
    helm.sh/hook-weight: "-5"
    helm.sh/hook-delete-policy: before-hook-creation,hook-succeeded
spec:
  backoffLimit: 3
  template:
    metadata:
      name: amp-api-tls-certs
      labels:
        app.kubernetes.io/name: wso2-agent-manager
        app.kubernetes.io/instance: release-name
        app.kubernetes.io/component: tls-cert-generator
    spec:
      restartPolicy: Never
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        fsGroup: 65534
      serviceAccountName: agent-management-platform
      containers:
        - name: generate-tls-certs
          image: alpine:3.21
          securityContext:
            runAsNonRoot: true
            runAsUser: 65534
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
          command:
            - sh
            - -c
            - |
              set -e

              # Install openssl and kubectl
              apk add --no-cache openssl kubectl

              # Check if secret already exists
              if kubectl get secret amp-tls-certs -n default 2>/dev/null; then
                echo "TLS certificates secret already exists, skipping generation"
                exit 0
              fi

              echo "Generating self-signed TLS certificate for agent-manager-service..."

              # Configuration
              VALIDITY_DAYS=365
              ORGANIZATION="Agent Manager Dev"
              COUNTRY="US"

              # Build Subject Alternative Names
              SAN_DNS="DNS:localhost,DNS:amp-api.default.svc.cluster.local,DNS:amp-api.default.svc,DNS:amp-api"
              SAN_IP="IP:127.0.0.1,IP:::1"
              SUBJECT_ALT_NAME="${SAN_DNS},${SAN_IP}"

              echo "  Organization: ${ORGANIZATION}"
              echo "  Validity: ${VALIDITY_DAYS} days"
              echo "  Subject Alternative Names: ${SUBJECT_ALT_NAME}"

              # Generate private key
              echo "Generating private key..."
              openssl genrsa -out /tmp/key.pem 2048

              # Generate self-signed certificate
              echo "Generating certificate..."
              openssl req -new -x509 -sha256 \
                  -key /tmp/key.pem \
                  -out /tmp/cert.pem \
                  -days "${VALIDITY_DAYS}" \
                  -subj "/C=${COUNTRY}/O=${ORGANIZATION}" \
                  -addext "keyUsage=critical,digitalSignature,keyEncipherment" \
                  -addext "extendedKeyUsage=serverAuth" \
                  -addext "subjectAltName=${SUBJECT_ALT_NAME}"

              echo "✓ Certificate generated successfully"

              # Create Kubernetes secret
              echo "Creating Kubernetes secret..."
              kubectl create secret generic amp-tls-certs \
                --from-file=cert.pem=/tmp/cert.pem \
                --from-file=key.pem=/tmp/key.pem \
                -n default

              echo "✓ TLS certificates secret created: amp-tls-certs"

              # Show certificate details
              echo ""
              echo "Certificate details:"
              openssl x509 -in /tmp/cert.pem -noout -subject -issuer -dates -ext subjectAltName || true
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 50m
              memory: 64Mi
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
