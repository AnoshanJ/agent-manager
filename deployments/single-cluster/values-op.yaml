# Helm values for OpenChoreo Observability Plane in k3d single-cluster setup

# OpenSearch configuration
openSearch:
  enabled: true

openSearchCluster:
  enabled: false

# External Secrets Operator
external-secrets:
  enabled: false

# OIDC security configuration (Thunder integration)
security:
  oidc:
    # Thunder JWKS endpoint for token validation
    jwksUrl: "http://thunder-service.openchoreo-control-plane.svc.cluster.local:8090/oauth2/jwks"

opentelemetryCollector:
  configMap:
    existingName: amp-opentelemetry-collector-config

prometheus:
  prometheusSpec:
    maximumStartupDurationSeconds: 60

opentelemetryCollectorCustomizations:
  tailSampling:
    spansPerSecond: 100000
